<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.3.0/github-markdown-light.min.css">
    <title>1Page</title>
    <style>
        #content {
            max-width: 60vw;
            min-width: 800px;
            margin: 2em auto;
        }
    </style>
</head>

<body>
    <article id="content" class="markdown-body"></article>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
        integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/lib/marked.umd.min.js"
        integrity="sha512-yFyNByl9bGU77sAkUnW/WtHqEGkbCCOgSvmpdQMupQuweubPSNKl2BLliWiv0Y6FRseBw8NLzoJO/TWoI4Dbtw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const root = document.querySelector('#content');
        const slug = window.location.hash.substring(1);
        axios.get(`/api/jump?slug=${slug}`).then((resp) => {
            root.innerHTML = marked.parse(resp.data.content);
        }).catch((err) => {
            console.log(err);
            root.innerHTML = "<h2>1Page : 你要找的页面不存在</h2>"
        });
    </script>
</body>

</html>
